{% extends '../../store/base.html' %}

{% block content %}
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form action="{% url 'accounts:login' %}" method="POST">{% csrf_token %}
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        {% if form.errors %}
                            {% for error in form.errors %}
                                {{error}}
                            {% endfor %}
                        {% endif %}
                        <h6 class="checkout__title">Введіть дані для входу в акаунт</h6>

                        <div class="checkout__input">
                            <p>Email<span>*</span></p>
                            {{form.username}}
                        </div>
                        <div class="checkout__input">
                            <p>Пароль<span>*</span></p>
                            {{form.password}}
                        </div>
                        <input type="hidden" name="next" value={{next}}>
                        <input type="submit"  class="site-btn" value="Ввійти в акаунт">
                        
                        <p><a href="{% url 'accounts:account_registration' %}">Зареєструватися</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
